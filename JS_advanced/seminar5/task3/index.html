<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnBuy">Купить</button>
  </body>
  <script>
    btnBuy.addEventListener("click", (e) => {
      if (e.isTrusted) {
        btnBuy.textContent = "Товар добавлен к корзину";
        setTimeout(function () {
          btnBuy.textContent = "Купить";
        }, 2000);
      }
    });
  </script>
</html>
