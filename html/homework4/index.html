<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Homework 4</title>
  </head>
  <body>
    <div class="header">
      <div class="header__content container">
        <img src="img/header_logo.svg" alt="Header logo" class="header__img" />
        <div class="nav">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">About Us</a>
          <a href="#" class="nav__link">Services</a>
          <a href="#" class="nav__link">Features</a>
          <a href="#" class="nav__link">Team</a>
          <a href="#" class="nav__link">Blog</a>
          <a href="#" class="nav__link">Contact</a>
        </div>
      </div>
    </div>

    <div class="top">
      <div class="top__content container">
        <div class="top__content__text">
          <h1 class="top__content__title">
            SEO &amp; Digital Marketing For Your Website.
          </h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__content__buttons">
            <button class="top__content__button">Start Now</button>
            <button class="top__content__button">Watch Video</button>
          </div>
        </div>
        <img
          src="img/top_content_image.svg"
          alt="Top content image"
          class="top__content__image"
        />
      </div>
    </div>

    <div class="footer">
      <div class="logos container">
        <img src="img/logo1.svg" alt="Logo 1" class="logo__image" />
        <img src="img/logo2.svg" alt="Logo 2" class="logo__image" />
        <img src="img/logo3.svg" alt="Logo 3" class="logo__image" />
        <img src="img/logo4.svg" alt="Logo 4" class="logo__image" />
        <img src="img/logo5.svg" alt="Logo 5" class="logo__image" />
        <img src="img/logo6.svg" alt="Logo 6" class="logo__image" />
      </div>
    </div>
  </body>
</html>
