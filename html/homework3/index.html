<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Homework 3</title>
  </head>
  <body>
    <div class="top">
      <div class="top__header">
        <img src="img/header_logo.svg" alt="Header logo" class="header__img" />
        <div class="top__links">
          <a href="#" class="top__link top__link__select">Home</a>
          <a href="#" class="top__link">About Us</a>
          <a href="#" class="top__link">Services</a>
          <a href="#" class="top__link">Features</a>
          <a href="#" class="top__link">Team</a>
          <a href="#" class="top__link">Blog</a>
          <a href="#" class="top__link">Contact</a>
        </div>
      </div>
      <div class="top__content">
        <div class="content__text">
          <h1 class="content__header">
            SEO &amp; Digital Marketing For Your Website.
          </h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="content__buttons">
            <button class="content__button">Start Now</button>
            <button class="content__button content__button__activ">
              Watch Video
            </button>
          </div>
        </div>
        <img
          src="img/top_content_image.svg"
          alt="Top content image"
          class="top__content__image"
        />
      </div>
    </div>
    <div class="logos">
      <img src="img/logo1.svg" alt="Logo 1" class="logo__image" />
      <img src="img/logo2.svg" alt="Logo 2" class="logo__image" />
      <img src="img/logo3.svg" alt="Logo 3" class="logo__image" />
      <img src="img/logo4.svg" alt="Logo 4" class="logo__image" />
      <img src="img/logo5.svg" alt="Logo 5" class="logo__image" />
      <img src="img/logo6.svg" alt="Logo 6" class="logo__image" />
    </div>
  </body>
</html>
