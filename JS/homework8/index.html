<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="" />
    <img src="https://placeimg.com/50/50/arch" alt="" />
    <img src="https://placeimg.com/50/50/nature" alt="" />
    <img src="https://placeimg.com/50/50/people" alt="" />
    <img src="https://placeimg.com/50/50/tech" alt="" />
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="" />
    <img src="https://placeimg.com/50/50/tech/sepia" alt="" />

    <br />

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br />

    <textarea></textarea>

    <br />

    <ul>
      <li>
        <button>Кнопка 1</button>
      </li>
      <li>
        <button>Кнопка 2</button>
      </li>
      <li>
        <button>Кнопка 3</button>
      </li>
      <li>
        <button>Кнопка 4</button>
      </li>
    </ul>
    <script>
      "use strict";
      //   1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
      document.addEventListener("DOMContentLoaded", () =>
        console.log("все теги прогрузились")
      );

      //   2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
      window.addEventListener("load", () =>
        console.log("страница загрузилась")
      );

      //   3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
      //   - Класс "super_element" присутствует в элементе "div".
      //   - сообщение должно определять присутствует или отсутствует класс "super_element"
      //   - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
      //   - которому был совершен клик.
      //   - Необходимо использовать делегирование.
      document.body.addEventListener("click", (e) => {
        const searchedClassName = "super_element";
        const target = e.target;
        const targetTag = target.tagName.toLowerCase();
        const isSuperElement = target.classList.contains(searchedClassName);

        console.log(
          `Класс "${searchedClassName}" ${
            isSuperElement ? "присутствует" : "отсутствует"
          } в элементе "${targetTag}"`
        );
      });

      //   4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
      function textareaMouseOverCallback() {
        console.log("Вы навели на textarea.");
      }

      document.querySelectorAll("textarea").forEach((item) => {
        item.addEventListener("mouseover", textareaMouseOverCallback);
      });

      //   5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст,
      //   который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего
      //   выводить не нужно. Необходимо использовать делегирование.

      document.querySelector("ul").addEventListener("click", (e) => {
        const target = e.target;
        if (target.nodeName === "BUTTON") console.log(target.textContent);
      });

      //   6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания,
      //   если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.
      //
      //   Ответ: в фазе всплытия событие обрабатывается в самом элементе, на котором произошдо событие, потом передается
      //   его родителю и далее по цопечке предпок, пока не достигнет вершины DOM дерева. Поскольку элемент UL в цепочке предков
      //   элементов BUTTON находится ближе, чем BODY, обработчтик события из задаиня 5 сработает раньше, чем обработчик их задания 3

      //   7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

      document
        .querySelectorAll("li:nth-child(even)")
        .forEach((item) => (item.style.backgroundColor = "green"));
    </script>
  </body>
</html>
