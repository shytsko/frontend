<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="block"></div>

    <div class="elem">
      <img src="photo.png" alt="photo" />
      <div class="content">
        <h2 class="heading">Lorem, ipsum dolor.</h2>
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae,
          ea!
        </p>
      </div>
    </div>

    <div class="item">
      <div class="elem">
        <div class="info">
          <h2 class="subtitle">Lorem, ipsum dolor.</h2>
        </div>
      </div>
    </div>

    <form action="#">
      <input type="text" />
      <button class="btn">Отправить</button>
    </form>

    <script>
      //     <div class="block"></div>
      //   Дан блок, внутри него необходимо создать элемент div с классом item, разместить текст “Элемент внутри” и задать стили
      //   Цвет текста синий
      //   Рамка сплошная черная
      //   Цвет фона #f8f8f8
      //   Внутренний отступ 16px
      //   Добавить данному блоку класс item_1 (использовать setAttribute)

      const block = document.querySelector(".block");
      const item = document.createElement("div");
      item.textContent = "Элемент внутри";
      item.classList.add("item");
      item.style.color = "blue";
      item.style.border = "1px solid black";
      item.style.backgroundColor = "#f8f8f8";
      item.style.padding = "16px";
      block.appendChild(item);
      item.setAttribute("class", item.getAttribute("class") + " item_1");
      console.log(item.classList);

      //   Дан код
      //   <div class="elem">
      //     <img src="photo.png" alt="photo">
      //     <div class="content">
      //       <h2 class="heading">Lorem, ipsum dolor.</h2>
      //       <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
      //     </div>
      //   </div>
      //   Необходимо с помощью querySelector найти параграф с классом text
      //   Вывести в консоль соседний элемент h2
      //   Вывести в консоль родительский элемент content
      //   Вывести в консоль картинку
      //   Вывести в консоль родительский элемент elem

      const text = document.querySelector(".text");
      console.log(text.previousElementSibling);
      console.log(text.parentElement);
      console.log(text.parentElement.previousElementSibling);
      console.log(text.parentElement.parentElement);

      //     <div class="item">
      //       <div class="elem">
      //         <div class="info">
      //           <h2 class="subtitle">Lorem, ipsum dolor.</h2>
      //         </div>
      //       </div>
      //     </div>
      //     С помощью querySelector найти элемент h2  и вывести в консоль всех его родителей

      const subtitle = document.querySelector(".subtitle");
      let curentParent = subtitle.parentElement;
      while (curentParent != document.body) {
        console.log(curentParent);
        curentParent = curentParent.parentElement;
      }

      //   <form action="#">
      //     <input type="text">
      //     <button class="btn">Отправить</button>
      //   </form>
      // Дано поле ввода и кнопка отправить, необходим реализовать функционал, если пользователь
      // нажимает на кнопку отправить, а поле ввода пустое, то под полем ввода и кнопкой должен появиться
      // заголовок h2 с текстом вы не заполнили поле ввода
      // Цвет у рамки сделать красным

      document.querySelector(".btn").onclick = () => {
        const btn = document.querySelector(".btn");
        const textInput = btn.previousElementSibling;
        if (textInput.value === "") {
          const warning = document.createElement("h2");
          warning.textContent = "Вы не заполнили поле ввода";
          btn.parentElement.appendChild(warning);
          textInput.style.border = "1px solid red";
        }
      };
    </script>
  </body>
</html>
