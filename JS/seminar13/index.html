    <script>
      // Создайте функцию mergeArrays, которая принимает два массива и возвращает новый массив, содержащий все
      // элементы из обоих массивов. Используйте spread оператор для объединения массивов.
      // mergeArrays([1, 2, 3], [4, 5, 6]); // Ожидаемый результат: [1,2, 3, 4, 5, 6]

      function mergeArrays(arr1, arr2) {
        return [...arr1, ...arr2];
      }

      // console.log(mergeArrays([1, 2, 3], [4, 5, 6]));

      // ---------------------------------------
      // Создайте функцию removeDuplicates, которая принимает любое количество аргументов и возвращает новый
      // массив, содержащий только уникальные значения. Используйте rest оператор для сбора всех аргументов в
      // массив а затем filter для определения дубликатов.
      // removeDuplicates(1, 2, 3, 2, 4, 1, 5); // Ожидаемый результат: [1, 2, 3, 4, 5]

      function removeDuplicates(...args) {
        const result = [];

        args.forEach((item) => {
          if (!result.includes(item)) result.push(item);
        });

        return result;
      }

      // console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5, 10));

      // ---------------------------------------
      // Напишите функцию getEvenNumbers, которая принимает массив
      // Напишите функцию getEvenNumbers, которая принимает массив чисел в качестве аргумента и возвращает новый массив,
      // содержащий только четные числа.

      const filterEven = (arr) => arr.filter((item) => item % 2 === 0);

      console.log(filterEven([1, 2, 3, 4, 5, 6, 7, 5, 12, 14, 15]));

      // ---------------------------------------
      // Напишите функцию calculateAverage, которая принимает массив чисел в качестве аргумента и
      // возвращает среднее значение этих чисел.
      function getAvg(arr) {
        return arr.reduce((a, item) => a + item, 0) / arr.length;
      }

      // console.log(getAvg([1, 2, 3, 4, 5, 6, 7, 5, 12, 14, 15]));

      // ---------------------------------------
      // Напишите функцию capitalizeFirstLetter, которая принимает строку в  качестве аргумента и
      // возвращает новую строку, в которой первая  буква каждого слова является заглавной.
      function capitalizeFirstLetter(str) {
        let words = str.split(" ");

        console.log(words);

        words = words.map((word) =>
          word ? word[0].toUpperCase() + word.substr(1).toLowerCase() : word
        );

        return words.join(" ");
      }

      // ---------------------------------------
      // Напишите функцию createCalculator, которая принимает начальное значение и возвращает объект с
      // двумя методами: add и subtract. Метод add должен увеличивать значение на переданное число, а
      // метод subtract должен уменьшать значение на переданное число.
      // Значение должно быть доступно только через методы объекта, а не напрямую

      function createCalculator(arg1) {
        let value = arg1;
        return {
          add: (arg2) => (value += arg2),
          subtract: (arg2) => (value -= arg2),
          value: () => value,
        };
      }

      const calc = createCalculator(5);
      console.log(calc.add(3));
      console.log(calc.subtract(6));
      console.log(calc.value());

      // ---------------------------------------
      // Напишите функцию createGreeting, которая принимает имя пользователя и возвращает функцию,
      // которая будет выводить приветствие с использованием этого имени.

      function createGreeting(name) {
        return () => console.log("Hello, " + name);
      }

      const greeting = createGreeting("John");
      greeting();

      // ---------------------------------------
      // Напишите функцию createPasswordChecker, которая принимает допустимую длину пароля в качестве аргумента и
      // возвращает функцию для проверки введенного пароля. Возвращаемая функция должна принимать пароль и
      // возвращать true, если его длина соответствует допустимой, и false в противном случае.

      function createPasswordChecker(len) {
        return (pass) => pass.length <= len;
      }
      const isPasswordValid = createPasswordChecker(8);
      console.log(isPasswordValid("newpassword")); // Ожидаемый результат: false
      console.log(isPasswordValid("secret")); // Ожидаемый результат: true
